<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <label>Full Name: </label>
                </div>
                <div class="col-6">
                    <input type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label>Username: </label>
                </div>
                <div class="col-6">
                    <input type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label>Password: </label>
                </div>
                <div class="col-6">
                    <input type="password">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label>Re Password: </label>
                </div>
                <div class="col-6">
                    <input type="password">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label>Address: </label>
                </div>
                <div class="col-6">
                    <textarea></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label>Age: </label>
                </div>
                <div class="col-6">
                    <input type="number">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label>Gender: </label>
                </div>
                <div class="col-6">
                    <select name="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button>Save</button>
                </div>
            </div>


        </div>
    </div>

</body>

</html>
